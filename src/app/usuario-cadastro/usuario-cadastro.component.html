<div class="body">
    <form [formGroup]="crudForm">
        <h1> FAÇA SEU CADASTRO</h1>
            <br/>
            <label> Já possui cadastro?</label>
            <button class="button-cad" pButton routerLink="/login" type="button" label="Login" style="margin-bottom:1%;"></button>
            <br/>
            <div class="dadosUser" style="display: inline-block;"> 
                <label>Nome: </label>
                <input type="text" pInputText formControlName="nome" style="width:280px;"/>
                    <br/>
                <label>CPF: </label>
                <input type="text" formControlName="cpf" style="width:290px;"/>
                    <br/>
                <label>Email:</label>
                <input type="text" formControlName="email" style="width:280px;"/>
                    <br/>
                <label>Senha:</label>
                <input type="password" formControlName="senha" style="width:280px;"/>
                    <br/>
                <label>Data de Nascimento:</label>
                <input type="date" formControlName="data_nascimento" style="width:290px;"/>
                    <br/>
                <input type="checkbox" formControlName="cliente"/>
                <label>Cliente</label>
                <input type="checkbox" formControlName="administrador"/> 
                <label>Administrador</label>
            </div>
            
            <div style="text-align:center;padding-top:1%;">
                <button class="button-log" pButton pRipple type="button" label="Cadastrar" (click)="salvar()"></button>
                <button class="button-log" pButton routerLink="/index" type="button" label="Voltar"></button>
            </div>
    </form>
</div>
