<div class="body" style="padding-bottom: 15%;">
    <h1>Lista dos Produtos</h1>
    <br/>
    <button class="button-log" pButton pRipple type="button" routerLink="/produto-cadastro" style="margin-left:5px;" label="Cadastrar produto"></button>
    <p-table [value]="produtos" dataKey="id" selectionMode="single" [(selection)]="selectedObject">

        <ng-template pTemplate="header">
            <tr>
                <th>ID:</th>
                <th>Nome:</th>
                <th>Descrição:</th>
                <th>Categoria:</th>
                <th>Foto:</th>
                <th>Preço:</th>
                <th>Estoque:</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-produto>
            <tr [pSelectableRow]="produtos">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.foto}}</td>
                <td>{{produto.preco}}</td>
                <td>{{produto.quantidade_estoque}}</td>
                <button class="button-cad" pButton pRipple type="button" routerLink="/produtosdetalhe/{{produto.id}}" style="margin-left:5px;" label="Editar"></button>
              
            </tr>
        </ng-template>
    </p-table>
</div>
