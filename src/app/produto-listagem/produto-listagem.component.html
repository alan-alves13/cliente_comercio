<div class="body" style="padding-bottom: 15%;padding: 2% 5%;">
    <h1 style="padding-bottom:0!important;">PRODUTOS</h1>
    <br/>
  <button class="button-cad" pButton routerLink="/index" type="button" label="Voltar" style="margin-left: 85%;margin-bottom: 2%;"></button>
    <p-table [value]="produtos" dataKey="id" selectionMode="single"
    [(selection)]="selectedObject">

        <ng-template pTemplate="header">
            <tr>
                <th>Nome:</th>
                <th>Descrição:</th>
                <th>Categoria:</th>
                <th>Foto:</th>
                <th>Preço:</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-produto>
            <tr [pSelectableRow]="produtos">
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.foto}}</td>
                <td>{{produto.preco}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
