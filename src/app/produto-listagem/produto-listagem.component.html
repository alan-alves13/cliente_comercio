<div class="body" style="padding-bottom: 15%;">
    <h1>Lista dos Produtos</h1>
    <br/>
    <p-table [value]="produtos" dataKey="id" selectionMode="single"
    [(selection)]="selectedObject" (onRowSelect)="OnTableRowClick()">

        <ng-template pTemplate="header">
            <tr>
                <th>ID:</th>
                <th>Nome:</th>
                <th>Preco</th>
                <th>Quantidade</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-produto>
            <tr [pSelectableRow]="produtos">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.preco}}</td>
                <td>{{produto.quantidade_estoque}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<button class="button-log" pButton pRipple type="button" routerLink="/produto-cadastro" style="margin-left:5px;" label="Cadastrar produto"></button>
