<p-table [value]="produtos" dataKey="id" selectionMode="single"
[(selection)] = "selectedObject" (onRowSelect)="OnTableRowClick()">

<ng-template pTemplate="header">
    <tr>
        <th>ID:</th>
        <th>Nome:</th>
        <th>Preco</th>
        <th>Quantidade</th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-produto>
    <tr [pSelectableRow]="produtos">
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.preco}}</td>
        <td>{{produto.quantidade_estoque}}</td>
    </tr>

</ng-template>
</p-table>
