<div class="body" style="padding-bottom: 15%;padding: 2% 5%;">
    <h1 style="padding-bottom:0!important;">PEDIDOS</h1>
    <button class="button-cad" pButton routerLink="/menu-admin" type="button" label="Voltar" style="margin-left: 80%;margin-bottom: 2%;"></button>
    <p-table [value]="pedidos" dataKey="id" selectionMode="single"
    [(selection)]="selectedObject">
        <ng-template pTemplate="header">
            <tr>
                <th>ID:</th>
                <th>Status:</th>
                <th>Usuario:</th>
                <th>Data:</th>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pedidos>
            <tr [pSelectableRow]="pedidos">
                <tr>
                <td>{{pedidos.id}}</td>
                <td>{{pedidos.status}}</td>
                <td>{{pedidos.id_usuario}}</td>
                <td>{{pedidos.data | date: 'HH:mm dd/MM/yyyy'}}</td>
                <button class="button-del" pButton pRipple type="button" label="DELETAR" (click)="deletar(pedidos.id)"></button>
            </tr>
        </ng-template>
     </p-table> 
</div>
