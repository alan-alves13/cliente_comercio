<div class="body" style="padding-bottom: 15%;">
    <h1>Pedidos</h1>
    <br/>
    <button class="button-log" pButton pRipple type="button" routerLink="/pedido-cadastro" style="margin-left:5px;" label="Novo Pedido"></button>
    <p-table [value]="pedidos" dataKey="id" selectionMode="single" [(selection)]="selectedObject" (onRowSelect)="OnTableRowClick()">
        <ng-template pTemplate="header">
            <tr>
                <th>ID do Pedido:</th>
                <th>Status:</th>
                <th>Data:</th>
                <!-- <th>Itens:</th>
                <th>Quantidade:</th>
                <th>Preço:</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pedidos>
            <tr [pSelectableRow]="pedidos"> 
                <td>{{pedidos.id}}</td>
                <td *ngIf="pedidos.status == 1">Cadastrado</td>
                <td *ngIf="pedidos.status == 2">Faturado</td>
                <td *ngIf="pedidos.status == 3">Analise</td>
                <td *ngIf="pedidos.status == 4">Envio</td>
                <td *ngIf="pedidos.status == 5">Cancelado</td>
                <td *ngIf="pedidos.status == 6">Concluido</td>
                <td>{{pedidos.data | date: ' HH:mm dd/MM/yyyy'}}</td>
                <button class="button-cad" pButton pRipple type="button" routerLink="/itempedido-listagem" style="margin-left:5px;" label="Ver Itens"></button>
                <button class="button-del" pButton pRipple type="button" routerLink="/deletar" label="DELETAR"></button>
            </tr>
        </ng-template>
     </p-table> 
</div>
