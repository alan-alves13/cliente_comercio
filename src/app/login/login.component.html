   
   <div class="body">
        <h1> Faça seu login</h1>
        <br/>
            <label> Não possui cadastro?</label>
            <button class="button-cad" pButton routerLink="/usuario-cadastro" type="button" label="Cadastrar"></button>
        <div class="form">
            <form [formGroup]="crudForm">  
                <label>Email:</label>
                <input type="text" formControlName="email">

                    <label> Senha:</label>
                    <input type="text" formControlName="senha"/>
                </div>
                <div style="text-align:center;margin-top:3%;">
                        <button class="button-log" pButton pRipple type="button" routerLink="/menu-cliente" label="Entrar" (click)="entrar()"></button>
                        <button class="button-log" pButton routerLink="/index" type="button" label="Voltar"></button>
                </div>          
            </form>
        </div>
    </div>
